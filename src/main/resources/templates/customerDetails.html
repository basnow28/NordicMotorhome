<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Customer Details - Nordic Notorhome</title>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body id="wrapper" th:with="isDisabled=${employee_type}== 'BOOKKEEPER' ? true : false">

    <nav class="nav">
        <div class="nav-title">
            <span>Nordic</span>
            <span>Motorhome</span>
        </div>
        <br>
        <ul class="navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/dashboard}"><span>Dashboard</span></a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/bookings}"><span>Bookings</span></a></li>
            <li class="nav-item" role="presentation" ><a class="nav-link" th:href="@{/createNewBooking}"><span>Create New Booking</span></a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/vehicles}"><span>Vehicles</span></a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/customers}"><span>Customers</span></a></li>
        </ul>
    </nav>

    <div id="content">
        <nav class="nav-top">
            <a class="nav-top-link" th:href="@{/logout}" ><span>Logout</span></a>
        </nav>
        <form th:action="@{/saveCustomerDetails}"  method="post" th:object="${customer}" modelAttribute="customer" class="container-fluid">
            <div class="container-header" style="margin-bottom: 10px; margin-left: 10px; margin-right: 10px">
                <a th:href="@{/customers}"><button type="button" class="btn">Go Back</button></a>
                <h3 th:text="${title}" class="flex flex-row justify-content-center"></h3>
                <input type="hidden"  name="customer_id" th:value="*{customer_id}">
                <input type="hidden"  name="address_id" th:value="*{address_id}">
                <input th:hidden="${isDisabled}" class="btn" type="submit" name="save" value="Save">
            </div>
            <div class="container-column">
                <div class="card shadow">
                    <div class="card-header-container">
                        <p class="card-header-text">Customers Details</p>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col">
                                <label><strong>First Name</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" name="first_name" th:value="*{first_name}" maxlength="45" pattern="^[^0-9]+$">
                            </div>
                            <div class="col">
                                <label><strong>Last Name</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" name="last_name" th:value="*{last_name}" maxlength="45" pattern="^[^0-9]+$">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label><strong>Email</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="email" name="email" th:value="*{email}" maxlength="45">
                            </div>
                            <div class="col">
                                <label><strong>Phone Number</strong><br></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" name="phone_number" th:value="*{phone_number}" minlength="8" maxlength="45" pattern="^[0-9]+$">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                 <label><strong>Driver Licence Number</strong><br></label>
                                 <input th:disabled="${isDisabled}" required class="form-control" type="text" name="driver_licence_number" th:value="*{driver_licence_number}" maxlength="45">
                            </div>
                            <div class="col">
                                <label><strong>Date of Birth</strong><br></label>
                                <input th:disabled="${isDisabled}" placeholder="YYYY-MM-DD" required pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" class="form-control" type="text" name="date_of_birth" th:value="*{date_of_birth}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header-container">
                        <p class="card-header-text">Contact Information</p>
                    </div>
                    <div class="card-body">
                        <div class="col">
                            <label><strong>Street</strong></label>
                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="street_name" th:value="*{street_name}" maxlength="45">
                        </div>
                        <div class="col">
                            <label><strong>House Number</strong></label>
                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="house_number" th:value="*{house_number}" maxlength="45">
                        </div>
                        <div class="col">
                            <label><strong>Postcode</strong><br></label>
                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="postcode" th:value="*{postcode}" maxlength="45">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label><strong>City</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="city" th:value="*{city}" maxlength="45" pattern="^[^0-9]+$">
                            </div>
                            <div class="col">
                                <label><strong>Country</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="country" th:value="*{country}" maxlength="45" pattern="^[^0-9]+$">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer class="footer">
            <span>Copyright Â© Nordic Notorhome 2020</span>
        </footer>
    </div>
</body>

</html>
