<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Nordic Notorhome</title>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome5-overrides.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body id="wrapper" th:with="isDisabled=${employee_type}== 'BOOKKEEPER' ? true : false">

    <nav class="nav">
        <div class="nav-title">
            <span>Nordic</span>
            <span>Motorhome</span>
        </div>
        <br>
        <ul class="navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link active" th:href="@{/dashboard}"><i class="fas fa-tachometer-alt nav-icon"></i><span>Dashboard</span></a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/bookings}"><span><i class="fas fa-table nav-icon"></i>Bookings</span></a></li>
            <li class="nav-item" role="presentation" ><a class="nav-link" th:href="@{/createNewBooking}"><i class="far fa-calendar-plus nav-icon"></i><span>Create New Booking</span></a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/vehicles}"><i class="fas fa-car nav-icon"></i><span>Vehicles</span></a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/customers}"><i class="fas fa-users nav-icon"></i><span>Customers</span></a></li>
        </ul>
    </nav>

    <div id="content">
        <nav class="nav-top">
            <a class="nav-top-link" th:href="@{/logout}" ><span>Logout</span></a>
        </nav>
        <form th:action="@{/saveCustomerDetails}"  method="post" th:object="${customer}" modelAttribute="customer" class="container-fluid">
            <div class="container-header" style="margin-bottom: 10px;">
                <a th:href="@{/customers}"><button type="button"><i class="fa fa-chevron-left"></i></button></a>
                <h3 th:text="${title}" class="flex flex-row justify-content-center"></h3>
                <input type="hidden"  name="customer_id" th:value="*{customer_id}">
                <input type="hidden"  name="address_id" th:value="*{address_id}">
                <input th:hidden="${isDisabled}" class="btn" type="submit" name="save" value="Save">
            </div>
            <div class="container-column">
                <div class="card shadow">
                    <div class="card-header-container">
                        <p class="card-header-text">Customers Details</p>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col">
                                <label><strong>First Name</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" name="first_name" th:value="*{first_name}">
                            </div>
                            <div class="col">
                                <label><strong>Last Name</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" name="last_name" th:value="*{last_name}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label><strong>Email</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="email" name="email" th:value="*{email}">
                            </div>
                            <div class="col">
                                <label><strong>Phone Number</strong><br></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" name="phone_number" th:value="*{phone_number}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                 <label><strong>Driver Licence Number</strong><br></label>
                                 <input th:disabled="${isDisabled}" required class="form-control" type="text" name="driver_licence_number" th:value="*{driver_licence_number}">
                            </div>
                            <div class="col">
                                <label><strong>Date of Birth</strong><br></label>
                                <input th:disabled="${isDisabled}" placeholder="YYYY-MM-DD" required pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" class="form-control" type="text" name="date_of_birth" th:value="*{date_of_birth}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-header-container">
                        <p class="card-header-text">Contact Information</p>
                    </div>
                    <div class="card-body">
                        <div class="col">
                            <label><strong>Street</strong></label>
                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="street_name" th:value="*{street_name}">
                        </div>
                        <div class="col">
                            <label><strong>House Number</strong></label>
                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="house_number" th:value="*{house_number}">
                        </div>
                        <div class="col">
                            <label><strong>Postcode</strong><br></label>
                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="postcode" th:value="*{postcode}">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label><strong>City</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="city" th:value="*{city}">
                            </div>
                            <div class="col">
                                <label><strong>Country</strong></label>
                                <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="country" th:value="*{country}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer class="footer">
            <span>Copyright Â© Nordic Notorhome 2020</span>
        </footer>
    </div>
</body>

</html>
