<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Nordic Notorhome</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome5-overrides.min.css}">
</head>

<body id="page-top" th:with="isDisabled=${employee_type}== 'BOOKKEEPER' ? true : false">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-start align-items-xl-start sidebar-brand m-0" href="#">
                <div class="sidebar-brand-text mx-3"><span class="float-left">Nordic</span><span class="float-left">Motorhome</span></div>
            </a>
            <hr class="sidebar-divider my-0">
            <ul class="nav navbar-nav text-light" id="accordionSidebar">
                <li class="nav-item" role="presentation"><a class="nav-link active" th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/bookings}"><span><i class="fas fa-table"></i>Bookings</span></a></li>
                <li class="nav-item" role="presentation" ><a class="nav-link" th:href="@{/createNewBooking}"><i class="far fa-calendar-plus"></i><span>Create New Booking</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/vehicles}"><i class="fas fa-car"></i><span>Vehicles</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/customers}"><i class="fa fa-users fa-2x"></i><span>Customers</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top flex-row justify-content-end">
                <a class="nav-link" th:href="@{/logout}" ></i><span>Logout</span></a>
            </nav>
            <form th:action="@{/saveCustomerDetails}"  method="post" th:object="${customer}" modelAttribute="customer" class="container-fluid">
                <div class="d-flex flex-row justify-content-between align-content-center" style="margin-bottom: 10px;">
                    <a th:href="@{/customers}"><button class="btn btn-link btn-sm" type="button"><i class="fa fa-chevron-left"></i></button></a>
                    <h3 th:text="${title}" class="text-dark d-flex flex-row justify-content-center mb-4"></h3>
                    <input type="hidden"  name="customer_id" th:value="*{customer_id}">
                    <input type="hidden"  name="address_id" th:value="*{address_id}">
                    <input th:hidden="${isDisabled}" class="btn btn-primary btn-sm" type="submit" name="save" value="Save">
                </div>
                <div class="row mb-2 ">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col d-flex flex-column justify-content-between">
                                <div class="card shadow">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 font-weight-bold">Customers Details</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label><strong>First Name</strong></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="text" name="first_name" th:value="*{first_name}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label><strong>Last Name</strong></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="text" name="last_name" th:value="*{last_name}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div th:disabled="${isDisabled}" class="form-group"><label><strong>Email</strong></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="email" name="email" th:value="*{email}">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label><strong>Phone Number</strong><br></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="text" name="phone_number" th:value="*{phone_number}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label><strong>Driver Licence Number</strong><br></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="text" name="driver_licence_number" th:value="*{driver_licence_number}"></div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group"><label><strong>Date of Birth</strong><br></label>
                                                    <input th:disabled="${isDisabled}" placeholder="YYYY-MM-DD" required pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" class="form-control" type="text" name="date_of_birth" th:value="*{date_of_birth}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card shadow" style="margin-top: 20px;">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 font-weight-bold">Contact Information</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label><strong>Street</strong></label>
                                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="street_name" th:value="*{street_name}">
                                        </div>
                                        <div class="form-group"><label><strong>House Number</strong></label>
                                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="house_number" th:value="*{house_number}">
                                        </div>
                                        <div class="form-group"><label><strong>Postcode</strong><br></label>
                                            <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="postcode" th:value="*{postcode}">
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label><strong>City</strong></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="city" th:value="*{city}"></div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label><strong>Country</strong></label>
                                                    <input th:disabled="${isDisabled}" required class="form-control" type="text" th:name="country" th:value="*{country}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<footer class="bg-white sticky-footer">
    <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright © Nordic Notorhome 2020</span></div>
    </div>
</footer>
</body>

</html>
