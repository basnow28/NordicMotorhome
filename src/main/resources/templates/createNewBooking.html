<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - Nordic Notorhome</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome5-overrides.min.css}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-start align-items-xl-start sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-text mx-3"><span class="float-left">Nordic</span><span class="float-left">Motorhome</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/bookings}"><span><i class="fas fa-table"></i>Bookings</span></a></li>
                    <li class="nav-item" role="presentation" ><a class="nav-link active" th:href="@{/createNewBooking}"><i class="far fa-calendar-plus"></i><span>Create New Booking</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/vehicles}"><i class="fas fa-car"></i><span>Vehicles</span></a></li> </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">

            <div class="container-fluid">
                <h3 class="text-dark mb-4">Create New Booking</h3>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Check Availability</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group d-flex flex-row justify-content-start align-items-center">
                            <form action="/findFreeVehicles" method="post">
                            <div class="d-flex flex-column justify-content-start align-items-center" style="margin-right: 10px;">
                                <label class="align-self-start"  style="margin-bottom: 0px;"><strong>Start Date</strong><br></label>
                                <input class="border rounded" type="date" name = "startDate" th:value="startDate" style="color: #6e707e;height: 31px;"></div>
                            <div class="d-flex flex-column justify-content-start align-items-center"><label class="align-self-start" ><strong>End Date</strong><br>
                            </label><input class="border rounded" type="date" name = "endDate" style="color: #6e707e;height: 31px;" th:value="endDate"></div>
                            <div class="text-md-right d-flex flex-column justify-content-start align-items-center align-items-xl-center dataTables_filter"
                                id="dataTable_filter-1" style="margin-left: 10px;height: 55px;"><label class="align-self-start"  style="margin: 0;margin-bottom: 0px;"><strong>Capacity</strong><br></label>
                                <select class="align-self-center form-control form-control-sm custom-select custom-select-sm" style="margin: 0;" >
                                    <option th:value="vehicle_capacity" th:text="2">2</option>
                                    <option th:value="vehicle_capacity" th:text="3">3</option>
                                    <option th:value="vehicle_capacity" th:text="4">4</option>
                                    <option th:value="vehicle_capacity" th:text="6">6</option>
                                </select><label></label></div>
                            <div><input  style="margin: 10px;" class="btn btn-primary btn-sm d-none d-sm-inline-block" type = "submit" value="Search"></div>
                            </form>
                        </div>

                        <div class="text-md-right d-flex flex-row justify-content-between align-items-xl-center dataTables_filter" id="dataTable_filter-2">
                            <div class="text-md-right d-flex flex-row align-items-center align-content-center align-self-end align-items-xl-center dataTables_filter" id="dataTable_filter-3"></div>
                        </div>
                        <div class="form-group d-flex flex-row justify-content-around">
                            <div></div>
                        </div>
                        <div class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                    <tr>
                                        <th>Vehicle Id</th>
                                        <th>Model</th>
                                        <th>Brand</th>
                                        <th>Type</th>
                                        <th>Capacity</th>
                                        <th>Plate</th>
                                        <th>Quote</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle: ${freeVehicles} ">
                                        <td th:text="${vehicle.vehicle_id}"><a href="vehicleDetails.html"></a></td>
                                        <td th:text="${vehicle.vehicle_model}"><a href="vehicleDetails.html"></a></td>
                                        <td th:text="${vehicle.vehicle_brand}"><a href="vehicleDetails.html"></a></td>
                                        <td th:text="${vehicle.vehicle_type_name}"><a href="vehicleDetails.html"></a></td>
                                        <td th:text="${vehicle.vehicle_capacity}"><a href="vehicleDetails.html"></a></td>
                                        <td th:text="${vehicle.licence_plate}"><a href="vehicleDetails.html"></a></td>
                                        <td th:with="result=${vehicle.cost_per_day * season * numberOfDays}">
                                            <span th:text="${result}"></span>><a href="vehicleDetails.html"></a></td>
                                        <td>
                                      <a class="btn btn-primary btn-sm d-none d-sm-inline-block align-self-start" role="button" th:href="@{'/bookingDetails/'+${vehicle.vehicle_id}+'/'+${start_date}+'/'+${end_date}}">Book</a>
                                      </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Vehicle Id</th>
                                        <th>Model</th>
                                        <th>Brand</th>
                                        <th>Type</th>
                                        <th>Capacity</th>
                                        <th>Plate</th>
                                        <th>Quote</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Nordic Notorhome 2020</span></div>
            </div>
        </footer>
</body>

</html>
